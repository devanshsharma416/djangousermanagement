{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h4>Login</h4>

<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Login">
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
<a href="{% url 'password_reset' %}">Reset password</a>
{% endblock %}
